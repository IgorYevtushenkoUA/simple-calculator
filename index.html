<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<main class="main">
	<div class="calc">
		<div class="calc-display">
			<input type="text" name="" class="display" id="display">
		</div>
		<div class="calc-buttons">
			<table class="calc-table">
				<tr>
					<th><button class="calc-btn diff-math-operation math-operation" id="sqrt">SQRT</button></th>
					<th><button class="calc-btn basic-math-operation math-operation" id="pow">POW</button></th>
					<th><button class="calc-btn del-operation" id="c">C</button></th>
					<th><button class="calc-btn del-operation" id="delLast">DEL</button></th>
				</tr>
				<tr>
					<th><button class="calc-btn number" >7</button></th>
					<th><button class="calc-btn number" >8</button></th>
					<th><button class="calc-btn number">9</button></th>
					<th><button class="calc-btn basic-math-operation math-operation" id="divide">/</button></th>
				</tr>
				<tr>
					<th><button class="calc-btn number">4</button></th>
					<th><button class="calc-btn number">5</button></th>
					<th><button class="calc-btn number">6</button></th>
					<th><button class="calc-btn basic-math-operation math-operation" id="multiply">*</button></th>
				</tr>
				<tr>
					<th><button class="calc-btn number" >1</button></th>
					<th><button class="calc-btn number" >2</button></th>
					<th><button class="calc-btn number" >3</button></th>
					<th><button class="calc-btn diff-math-operation math-operation" id="minus">-</button></th>
				</tr>
				<tr>
					<th><button class="calc-btn number" id="0">0</button></th>
					<th><button class="calc-btn decimal" id="decimal">,</button></th>
					<th><button class="calc-btn result" id="result">=</button></th>
					<th><button class="calc-btn basic-math-operation math-operation" id="plus">+</button></th>
				</tr>
			</table>
		</div>
	</div>
	<script  src="script.js"></script>

</main>

</body>
</html>
